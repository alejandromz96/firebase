<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">


<dom-module id="ot-equipo">
  <template>

    <style>
      .content {
        display: block;
        position: relative;
        max-width: 1000px;
        margin: 5px auto;
      }

      .card-container {
        display: inline-block;
        width: 33.33%;
        color: black;
        text-decoration: none;
      }

      paper-card {
        display: block;
        margin: 5px;

        --paper-card-header-image: {
          height: 200px;
        }
      }

      paper-card h2 {
        margin: 4px;
        font-weight: normal;
      }

      paper-card p {
        margin: 4px;
        color: #999;
      }

      paper-fab {
        position: fixed;
        right: 24px;
        bottom: 24px;

        --paper-fab-background: #EF5458;
        --paper-fab-keyboard-focus-background: #DF4448;
      }

      @media (max-width: 960px) {
        .content {
          max-width: 800px;
        }

        .card-container {
          width: 50%;
        }
      }

      @media (max-width: 719px) {
        app-toolbar {
          height: 60px;
        }

        [condensed-title] {
          background-image: url('//app-layout-assets.appspot.com/assets/pesto/logo_s.png');
          background-size: 60px;
        }

        [main-title] {
          top: -60px;
          background-image: url('//app-layout-assets.appspot.com/assets/pesto/logo_m.png');
          background-size: 60px;
        }

        .content {
          max-width: 400px;
        }

        .card-container {
          width: 100%;
        }
      }
    </style>

    <!-------------------------------------------------------------------------------------------------------->
    <firebase-auth user="{{user}}"></firebase-auth>

    <firebase-document id="queryEspectadores" path="Espectadores/[[user.uid]]" data="{{espectador}}">
    </firebase-document>

    <firebase-query id="queryCantantes" path="/Cantantes" data="{{cantantes}}">
    </firebase-query>

    <firebase-query id="queryDuetos" path="/Duetos" data="{{duetos}}">
    </firebase-query>


    <!-------------------------------------------------------------------------------------------------------->
    <!-- main panel -->
    <app-header-layout>
      <div class="content">
        <div>
          <paper-button raised on-tap="_calculaespectador">AYUDA</paper-button>
        </div>
        <template is="dom-repeat" items="{{_cantante}}">
          <!--CANTANTES-->
          <template is="dom-if" if="{{_isInCantante(item)}}">
            <a href="#/detail/{{item.$key}}" class="card-container">
              <paper-card image="{{item.imagen}}">
                <div class="card-content">
                  <h2>{{item.nombre}}</h2>
                  <p>Descripci贸n:
                    <span>{{item.descripcion}}</span>
                  </p>
                  <p>Puntuaci贸n Total:
                    <span>{{item.puntuacionTotal}}</span>
                  </p>
                </div>
              </paper-card>
            </a>
          </template>
          <!-- No empty text node -->
        </template>

        <!--DUETOS-->
        <template is="dom-repeat" items="{{_dueto}}">
          <template is="dom-if" if="{{_isInDueto(item)}}">
            <a href="#/detail/{{item.$key}}" class="card-container">
              <paper-card image="{{item.imagen}}">
                <div class="card-content">
                  <h2>{{item.cantante1}} y {{item.cantante2}} </h2>
                  <p>Descripci贸n:
                    <span>{{item.descripcion}}</span>
                  </p>
                  <p>Puntuaci贸n Total:
                    <span>{{item.puntuacionTotal}}</span>
                  </p>
                </div>
              </paper-card>
            </a>
          </template>
        </template>

      </div>

    </app-header-layout>

    <paper-fab icon="app:create"></paper-fab>
  </template>

  <script>

    Polymer({
      is: 'ot-equipo',

      properties: {
        recipes: Object,

        user: {
          type: Object,
          observer: 'funcionCambio'
        },

        _cantante: {
          type: Object
        },

        _dueto: {
          type: Object
        },

        cantantes: {
          type: Object,
          observer: 'funcionCambio'
        },

        duetos: {
          type: Object,
          observer: 'funcionCambio'
        }
      },

      funcionCambio: function () {
        this._cantante = this.cantantes;
        this._dueto = this.duetos;
      },


      ayuda: function () {
        console.log(this.user.uid);
      },

      redirigir: function () {
        location.href = '#/home';
      },

      _isInCantante: function (item) {
        //  console.log("Espectador");
        //  console.log(this.espectador.cantante1);
        //  console.log(item.$key);
        return this.espectador.cantante1 == item.$key || this.espectador.cantante2 == item.$key;
      },

      _isInDueto: function (item) {
        // console.log("Espectador");
        console.log(this.espectador.dueto);
        console.log(item.$key);
        return this.espectador.dueto == item.$key;
      },

      _calculaespectador: function () {
        console.log(this.$.queryCantantes.value);
        return this.cantantes;
      }

    });

  </script>
</dom-module>
