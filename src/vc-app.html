<dom-module id="vc-app">

  <template>

    <style>
    :host {
      --paper-font-common-base: {
        font-family: Raleway, sans-serif;
      };
    }

    app-drawer-layout:not([narrow]) [drawer-toggle] {
      display: none;
    }

    .avatar-container {
      position: relative;
      border: 2px solid #00AA8D;
      border-radius: 50%;
      height: 90px;
      padding: 2px;
      width: 90px;
      margin: 20px auto;
    }

    .avatar-container .image {
      background-image: url('//app-layout-assets.appspot.com/assets/pesto/avatar.jpg');
      background-size: contain;
      border-radius: 50%;
      height: 100%;
      width: 100%;
    }

    .contact-info {
      margin: 0 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #CCC;
      text-align: center;
    }

    .contact-info .name {
      font-weight: bold;
    }

    .contact-info .email {
      color: #999;
    }

    paper-item {
      height: 54px;
    }

    paper-item > a {
      width: 100%;
      height: 100%;
      line-height: 54px;
      text-align: center;
      text-decoration: none;
      color: black;
    }

    paper-icon-button {
      --paper-icon-button-ink-color: white;
    }
    </style>



<!-------------------------------------------------------------------------------------->
                            <!--Autenticacion con FIREBASE-->
<firebase-app 
  auth-domain="videoclub-uah.firebaseapp.com"

  <firebase-auth 
    id="auth" 
    user="{{user}}" 
    provider="google">
  </firebase-auth>
<!-------------------------------------------------------------------------------------->



    <!-- Patrón de rutas de navegación -->
    <app-location route="{{_route}}" use-hash-as-path></app-location>
    <app-route
        route="{{_route}}"
        pattern="/:page"
        data="{{_pageData}}"
        tail="{{_subRoute}}"></app-route>
    <app-route
        route="{{_subRoute}}"
        pattern="/:id"
        data="{{_idData}}"></app-route>



    <!-------------------------------------------------------------------------------------->
                                <!--PARTE DE NO LOGIN-->
   
    <iron-pages selected="[[_usuariologado]]" attr-for-selected="name" fallback-selection="login">

      <div name="login">
        <h1>USUARIO NO IDENTIFICADO</h1>

        <paper-button raised on-tap="_abrirventanalogin">Entrar como usuario</paper-button>
      </div>
  
    <!-------------------------------------------------------------------------------------->
    


    <app-drawer-layout responsive-width="1280px" name="logado">

      <!-- nav panel -->
      <app-drawer id="drawer" swipe-open slot="drawer">
        <app-header-layout has-scrolling-region>

          <app-header fixed slot="header">
            <div class="avatar-container">
              <div class="image"></div>
            </div>
            <div class="contact-info">

              <div class="name">[[user.displayName]]</div>
              <div class="email">[[user.email]]</div>
              <div class="email"><paper-button raised on-tap="_salirUsuario">Salir</paper-button></div>


            </div>
          </app-header>


          <!-- nav menu -->
          <!-- Two way binding to the selected property has been removed due to polymer/issues/4405 -->
          <paper-listbox
              selected="[[_pageData.page]]"
              attr-for-selected="name"
              on-iron-activate="_drawerSelected">
            <paper-item name="home">
              <a href="#/home" name="name">Home</a>
            </paper-item>
            <paper-item name="favorites">
              <a href="#/favorites" name="name">Favorites</a>
            </paper-item>
            <paper-item name="saved">
              <a href="#/saved" name="name">Saved</a>
            </paper-item>
            <paper-item name="trending">
              <a href="#/trending" name="name">Trending</a>
            </paper-item>
          </paper-listbox>
        </app-header-layout>
      </app-drawer>

      <!-- list/detail pages -->
      <iron-pages selected="[[_selectedPage]]" attr-for-selected="name">

        <vc-listapeliculas name="home" recipes="[[recipes]]">
          <paper-icon-button icon="app:menu" drawer-toggle slot="drawer-toggle"></paper-icon-button>
        </vc-listapeliculas>

        <vc-listapeliculas name="favorites">
          <paper-icon-button icon="app:menu" drawer-toggle slot="drawer-toggle"></paper-icon-button>
        </vc-listapeliculas>

        <vc-listapeliculas name="saved">
          <paper-icon-button icon="app:menu" drawer-toggle slot="drawer-toggle"></paper-icon-button>
        </vc-listapeliculas>

        <vc-listapeliculas name="trending">
          <paper-icon-button icon="app:menu" drawer-toggle slot="drawer-toggle"></paper-icon-button>
        </vc-listapeliculas>

        <vc-verpelicula 
              id="detailView" 
              name="detail" 
              peliculaid="[[_idData.id]]"></vc-verpelicula>

      </iron-pages>

    </app-drawer-layout>

  </template>

  <script>

  Polymer({

    is: 'vc-app',

    properties: {

      recipes: Object,

      _route: Object,

      _subRoute: Object,

      _pageData: {
        type: Object,
        observer: '_pageDataChanged'
      },

      _selectedPage: String,

      _idData: Object,
      
      /************************************************************************************************/

      user: Object,

      _usuariologado:{
        type: String,
        computed: '_calculalogado(user)'
      },
    
      /************************************************************************************************/

      _scrollPositionMap: {
        type: Object,
        value: function() {
          return {};
        }
      }
    },

    attached: function() {
      this.async(function() {
        if (!this._route.path) {
          this.set('_route.path', '/home');
        }
      });
    },

    _getRecipe: function() {
      if (this.recipes && this._idData && this._idData.id) {
        for (var i = 0; i < this.recipes.length; ++i) {
          var r = this.recipes[i];
          if (r.id === this._idData.id) {
            return r;
          }
        }
      }
      return null;
    },

    _drawerSelected: function() {
      if (!this.$.drawer.persistent) this.$.drawer.close();
    },

    /************************************************************************************************/

    _calculalogado: function(usuario){
      return  ((this.$.auth.user===undefined || this.$.auth.user===null)?"login":"logado");
    },

    _abrirventanalogin: function(){
      return this.$.auth.signInWithPopup();
    },

    _salirUsuario: function(){
      console.log(this.user);
      this.$.auth.signOut();
    },

  /************************************************************************************************/

    /**
     * Preserves the document scroll position, so 
     * it can be restored when returning to a page.
     */
    _pageDataChanged: function(pageData, oldPageData) {
      var map = this._scrollPositionMap;
     
      if (oldPageData != null && oldPageData.page != null) {
        map[oldPageData.page] = window.pageYOffset;
      }
      this._selectedPage = pageData.page;
      if (map[pageData.page] != null) {
        Polymer.AppLayout.scroll({ top: map[pageData.page], behavior: 'silent' });
      } else if (this.isAttached) {
        Polymer.AppLayout.scroll({ top: 0, behavior: 'silent' });
      }
    }

  });

  </script>

</dom-module>
