    <app-header-layout>
      <div class="content">
        <paper-button raised style="background-color: lightgreen;">
          <iron-icon icon="icons:add"></iron-icon>Nuevo cantante</paper-button>
        <br>
        <h1>Cantantes</h1>
        <br>
        <template is="dom-repeat" items="{{cantantes}}">
          <div class="card-container">
            <paper-card image="{{item.imagen}}">
              <div class="card-content">
                <div class="card-header">
                  {{item.nombre}}
                  <div class="icon-price icon-text">
                    <iron-icon src="../../image/coin-money-1.png" style="width: 14px; height: 14px;"></iron-icon>
                    <span>{{item.precio}} cr</span>
                  </div>
                  <p>Puntuaci贸n: {{item.puntuacionTotal}}</p>
                </div>
                <div>
                    <paper-button class="indigo" on-tap="_verCantante">
                      <iron-icon icon="icons:visibility"></iron-icon>Ver detalle
                    </paper-button>
                  <paper-button raised style="background-color: crimson; color: white" class="">
                    <iron-icon icon="icons:delete"></iron-icon>Eliminar</paper-button>
                </div>
              </div>
              <div class="card-actions">
                <paper-button>Descripci贸n</paper-button>
                <paper-icon-button icon="expand-more" title="Descripcion" on-tap="_toggle" data-args="{{index}}" style="float:right;">
                </paper-icon-button>
                <iron-collapse id="descripcionCantanteA{{index}}" style="width:100%; margin: 4px; font-size: 15px; color: #999;">
                  {{item.descripcion}}
                </iron-collapse>
              </div>
            </paper-card>
          </div>
        </template>
      </div>
    </app-header-layout>

  <script>

    Polymer({

      is: 'ot-gestioncantantes',

      properties: {

        cantantes: Object,

        _route: Object,

        _subRoute: Object,

        _pageData: {
          type: Object,
          observer: '_pageDataChanged'
        },

        _selectedPage: String,

        _idData: Object,

        /************************************************************************************************/

        user: Object,
        aux1: String,

        /************************************************************************************************/

        _scrollPositionMap: {
          type: Object,
          value: function () {
            return {};
          }
        }
      },

      attached: function () {
        this.async(function () {
          if (!this._route.path) {
            this.set('_route.path', '/home');
          }
        });
      },

      _getRecipe: function () {
        if (this.recipes && this._idData && this._idData.id) {
          for (var i = 0; i < this.recipes.length; ++i) {
            var r = this.recipes[i];
            if (r.id === this._idData.id) {
              return r;
            }
          }
        }
        return null;
      },

      _drawerSelected: function () {
        if (!this.$.drawer.persistent) this.$.drawer.close();
      },

      /************************************************************************************************/

      _abrirventanalogin: function () {
        return this.$.auth.signInWithPopup();
      },

      _salirUsuario: function () {
        console.log(this.user);
        this.$.auth.signOut();
      },

      _verCantante: function (e) {
        var i = e.model.get('item.$key');
        this.set('_route.path', '/detailCantante/' + i);
      },

      _toggle: function (e) {
        var i = e.model.get('index');
        var moreInfo = document.getElementById('descripcionCantanteA' + i);
        var iconButton = Polymer.dom(event).localTarget;
        iconButton.icon = moreInfo.opened ? 'expand-more' : 'expand-less';
        moreInfo.toggle();
      },

      /************************************************************************************************/

      /**
       * Preserves the document scroll position, so 
       * it can be restored when returning to a page.
       */
      _pageDataChanged: function (pageData, oldPageData) {
        var map = this._scrollPositionMap;

        if (oldPageData != null && oldPageData.page != null) {
          map[oldPageData.page] = window.pageYOffset;
        }
        this._selectedPage = pageData.page;
        if (map[pageData.page] != null) {
          Polymer.AppLayout.scroll({ top: map[pageData.page], behavior: 'silent' });
        } else if (this.isAttached) {
          Polymer.AppLayout.scroll({ top: 0, behavior: 'silent' });
        }
      }

    });

  </script>
